<div id="foo" class="container-fluid">
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Request has been sent!</h3>
        </div>
        <div class="panel-body">
          <p>Thank you {{user.username}}</br>We sent you an E-Mail as confirmation. Please use this key for future feferences to this request:
            <pre style="width: 110px;">{{user.key}}</pre></p>
        </div>       
      <div class="panel-footer">
        <button class="btn btn-primary" ng-click="close()">Close</button>
      </div>
      </div>
    </div>
  </div>
</div>
