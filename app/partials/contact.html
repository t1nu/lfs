<div id="foo" class="container-fluid">
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Contact</h3>
        </div>
        <div class="panel-body">
          <div class="form">
            <div class="form-group">
              <label>Name:</label>
              <input class="form-control" ng-model="name" required>
            </div>
            <div class="form-group">
              <label>Email Address:</label>
              <input class="form-control" ng-model="email" required>
            </div>
            <div class="form-group">
              <label>Message:</label>
              <br><textarea rows="12" ng-model="message" class="input-block-level" placeholder="* Your message here..." style="width:100%"></textarea>
            </div>
          </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary" ng-click="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
